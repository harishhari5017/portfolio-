<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clcs.css" />

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <hr>
            <div>
                <button class="button gray-bg">Ac</button>
                <button class="button gray-bg">Del</button>
                <button class="button gray-bg ">%</button>
                <button class="button gray-bg ">/</button>
            </div>
            <div>
                <button class="button gray-bg ">7</button>
                <button class="button gray-bg ">8</button>
                <button class="button gray-bg ">9</button>
                <button class="button gray-bg ">*</button>
            </div>
            <div>
                <button class="button gray-bg ">4</button>
                <button class="button gray-bg ">5</button>
                <button class="button gray-bg ">6</button>
                <button class="button gray-bg ">-</button>
            </div>
            <div>
                <button class="button gray-bg ">1</button>
                <button class="button gray-bg ">2</button>
                <button class="button gray-bg ">3</button>
                <button class="button gray-bg ">+</button>
            </div>
            <button class="button gray-bg ">00</button>
            <button class="button gray-bg ">0</button>
            <button class="button gray-bg ">.</button>
            <button class="button gray-bg ">=</button>
        </div>
    </div>

    </button>
    </button>
    </div>
    </div>
    <script>
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');
        let result = " ";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) => {
                if (e.target.innerHTML == '=') {
                    if (result != " ") {
                        result = eval(result);
                        input.value = result;
                    }
                } else if (e.target.innerHTML == 'Ac') {
                    result = " ";
                    input.value = result;
                } else if (e.target.innerHTML == 'Del') {
                    result = result.substring(0, result.length - 1);
                    input.value = result;
                } else {
                    result += e.target.innerHTML;
                    input.value = result;
                }
            })
        })
    </script>
    </div>
</body>

</html>
